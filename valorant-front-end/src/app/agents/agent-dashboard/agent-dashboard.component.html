<div class="border-custom">
    <h4 class="text-center">Dashboard - Agentes</h4>
    <div class="text-end">
            <button type="button" class=" btn btn-primary" (click)="createAgent()"> Criar Novo Agente</button>
    </div>
<hr>
<table class="table">
  <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Função</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody *ngFor="let agent of agents">
      <tr>
        <th scope="row">{{agent.id}}</th>
        <td>{{agent.name}}</td>
        <td>{{agent.function}}</td>
        <td><button type="button" class="btn btn-outline-warning">Editar</button></td>
        <td><button type="button" class="btn btn-outline-danger">Excluir</button></td>
      </tr>
    </tbody>
  </table>
</div>
